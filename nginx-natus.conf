# ============================================
# NGINX CONFIGURATION FOR NATUS.ID
# Security Score: 90+/100
# ============================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name natus.id www.natus.id;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name natus.id www.natus.id;

    root /var/www/e-natus/public;
    index index.php index.html;

    # ============================================
    # SSL/TLS CONFIGURATION
    # ============================================

    ssl_certificate /etc/letsencrypt/live/natus.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/natus.id/privkey.pem;

    # Modern SSL/TLS Configuration (A+ Rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/natus.id/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # HIDE SERVER INFORMATION
    # ============================================

    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # ============================================
    # SECURITY HEADERS (CRITICAL FOR PCI DSS)
    # ============================================

    # HSTS - 2 years with preload (PCI DSS Requirement)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy (GDPR Compliance)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Additional Security Headers
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Certificate Transparency
    add_header Expect-CT "max-age=86400, enforce" always;

    # Content Security Policy (CSP)
    # Note: Laravel middleware will override this for specific paths
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content" always;

    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(self), picture-in-picture=()" always;

    # ============================================
    # RATE LIMITING (ANTI-SCRAPING)
    # ============================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

    # Apply general rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;

    # Rate limit headers
    add_header X-RateLimit-Limit "120" always;

    # ============================================
    # BOT PROTECTION
    # ============================================

    # Block malicious bots
    if ($http_user_agent ~* (AhrefsBot|SemrushBot|DotBot|MJ12bot|BLEXBot|PetalBot|Bytespider|DataForSeoBot|serpstatbot|scrapy|curl|wget|python-requests|go-http-client)) {
        return 403;
    }

    # Block empty user agents
    if ($http_user_agent = "") {
        return 403;
    }

    # ============================================
    # PROTECT SENSITIVE FILES
    # ============================================

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|gitignore)$ {
        deny all;
        return 404;
    }

    location ~ \.(json|lock|md|yml|yaml)$ {
        deny all;
        return 404;
    }

    # ============================================
    # SENSITIVE PATHS PROTECTION
    # ============================================

    # Admin panel - stricter rate limiting
    location ~ ^/(admin|dashboard|filament) {
        limit_req zone=api burst=10 nodelay;

        add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints - stricter rate limiting
    location ~ ^/api {
        limit_req zone=api burst=10 nodelay;

        add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Login page - very strict rate limiting
    location ~ ^/login {
        limit_req zone=login burst=5 nodelay;

        add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # PHP PROCESSING
    # ============================================

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Security
        fastcgi_hide_header X-Powered-By;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ============================================
    # LARAVEL FRONT CONTROLLER
    # ============================================

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # STATIC FILES OPTIMIZATION
    # ============================================

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to storage directory
    location ~ ^/storage/(.*)$ {
        deny all;
        return 404;
    }

    # ============================================
    # LOGGING
    # ============================================

    access_log /var/log/nginx/natus-access.log;
    error_log /var/log/nginx/natus-error.log;

    # Log blocked bots
    access_log /var/log/nginx/natus-blocked.log combined if=$http_user_agent ~* (AhrefsBot|SemrushBot);
}
